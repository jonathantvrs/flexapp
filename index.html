<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FlexApp Twitter</title>

  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <header id="main__header">
    <div class="content">
      <nav>
        <ul>
          <li><img src="/images/home.svg" alt="Home"> Home</li>
          <li><img src="/images/notification.svg" alt="Notification"> Notifications</li>
          <li><img src="/images/message.svg" alt="Message"> Messages</li>
        </ul>
      </nav>
      <img src="images/logo.svg" alt="Logo Twitter" />
      <div class="side">
        <input type="text" placeholder="Search on Twitter">
        <img 
          src="https://pbs.twimg.com/profile_images/1168340813186830336/16rrOYsK_400x400.jpg" 
          alt="Avatar Jonathan"
        />
        <button>Tweet</button>
      </div>
    </div>
  </header>

  <div class="banner">
    <h1>Twitter text banner</h1>
  </div>

  <div class="bar">
    <div class="content">
      <ul>
        <li class="active">
          <span>Tweets</span>
          <strong>1234</strong>
        </li>
        <li>
          <span>Followings</span>
          <strong>200</strong>
        </li>
        <li>
          <span>Followers</span>
          <strong>123</strong>
        </li>
        <li>
          <span>Favorites</span>
          <strong>4</strong>
        </li>
      </ul>

      <div class="actions">
        <button>Follow</button>
        <img src="/images/more.svg" alt="Botão Mais Opções">
      </div>
    </div>
  </div>
</body>
</html>
